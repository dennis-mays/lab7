<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/main.js" defer></script>
        <link rel="stylesheet" href="css/main.css" />
        <title>Lab 7: Fun with APIs</title>
    </head>
    <body>
        <header>
            <h1>Fun with APIs</h1>
        </header>
        <main id="container">
            <section class="col1">
                <table id="animalInfo">
                    <tr>
                        <td class="headings">Name:</td>
                        <td class="details" id="name"></td>
                    </tr>
                    <tr>
                        <td class="headings">Latin Name:</td>
                        <td class="details" id="lname"></td>
                    </tr>
                    <tr>
                        <td class="headings">Type:</td>
                        <td class="details" id="type"></td>
                    </tr>
                    <tr>
                        <td class="headings">Active Time:</td>
                        <td class="details" id="active"></td>
                    </tr>
                    <tr>
                        <td class="headings">Lifespan:</td>
                        <td class="details" id="lifespan"></td>
                    </tr>
                    <tr>
                        <td class="headings">Habitat</td>
                        <td class="details" id="habitat"></td>
                    </tr>
                    <tr>
                        <td class="headings">Geographic Area:</td>
                        <td class="details" id="geoarea"></td>
                    </tr>
                </table>
                <img id="image" src="" alt="" />
            </section>
            <section class="col2"></section>
        </main>
    </body>
</html>
